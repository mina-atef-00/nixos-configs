# Hardware Decoding
hwdec=auto
hwdec-codecs=all
vd-lavc-dr=auto
vd-lavc-film-grain=gpu

# Video Output
vo=gpu
gpu-api=auto
opengl-pbo=yes
opengl-sw=auto

# Caching and Buffering
cache=yes
demuxer-max-bytes=200MiB
demuxer-max-back-bytes=20MiB
demuxer-readahead-secs=120
demuxer-cache-wait=no
cache-pause=yes
cache-pause-wait=2.0
cache-pause-initial=yes

# Audio/Video Sync
video-sync=audio
video-sync-max-video-change=1
video-sync-max-audio-change=0.125
video-sync-max-factor=5
autosync=30

# Performance
vd-lavc-threads=0
ao=pipewire
ao-pipewire-buffer=100
ao-pulse-buffer=10
opengl-swapinterval=1
opengl-waitvsync=no

# Video Filters and Scaling
scale=lanczos
cscale=lanczos
dscale=bicubic
tscale=oversample
scale-antiring=0.8
cscale-antiring=0.8
correct-downscaling=yes
sigmoid-upscaling=yes

# Audio
audio-buffer=0.2
audio-client-name=mpv

# Video Adjustments
deband=yes
deband-grain=48
denoise=0
sharpen=0
contrast=0
brightness=0
saturation=0
gamma=0

# Subtitles
sub-auto=exact
sub-scale-by-window=yes
sub-scale-with-window=yes
sub-ass-force-margins=no
sub-use-margins=yes

# Input
input-default-bindings=yes
input-unix-socket=/tmp/mpvsocket
input-vo-keyboard=yes

# Window
ontop=no
border=yes
keep-open=yes
keep-open-pause=no
autofit-larger=75%x75%
keepaspect=yes
keepaspect-window=yes

# Screenshot
screenshot-directory=~/Pictures
screenshot-template=mpv-shot%n
screenshot-format=jpg
screenshot-jpeg-quality=90

# OSD
osd-bar=yes
osd-bar-align-y=0.5
osd-bar-w=75
osd-bar-h=3.125
osd-font-size=24
osd-color=#FFFFFFFF
osd-border-size=1.65
osd-shadow-offset=0
osd-level=1
